<html>

    <head>
        <title>Angular JS Controller</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="patientController.js"></script>
        <script src="bs/js/jquery-3.2.0.js"></script>
        <script src="bs/js/bootstrap.js"></script>
        <link rel="stylesheet" href="bs/css/bootstrap.css">
    </head>

    <body>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div ng-app="pharmeasy" ng-controller="patientCtrl"> 
                    <form>
                    <table class="table table-hover">
                        <tr>
                        <td>Patient</td>
                                <td>
                                    <select class="form-control" name="repeatSelect" id="repeatSelect" ng-model="patient"  
                                            ng-options="y.name for (x,y) in loadPatient" >
                                    </select>
                                </td>
                                <td><input type="submit" value="View Pending Requests" class="btn btn-primary"  ng-click="loadPendingRequests();"/></td>
                        </tr>
                        
                    </table>
                    </form>
                    <table class="table table-hover">
                        <th>ID</th><th>Description</th><th>Requested By </th>
                    <tr ng-repeat="x in pendingRequests">
                            <td> {{ x.id}}</td> 
                            <td> {{ x.prescription.descriptionText}}</td> 
                            <td> {{ x.requester.name}} </td>
                            <td><input type="submit" value="Approve" class="btn btn-primary"  ng-click="approve(x);"/></td>
                            
                        </tr>
                    </table>
                    
                    
                </div>
                <a href="index.html" class="btn btn-info">Home</a>
                <div class="col-md-2"></div>               
            </div>

        </div>
</html>
