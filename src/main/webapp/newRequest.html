<html>

    <head>
        <title>Angular JS Controller</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="approvalController.js"></script>
        <script src="bs/js/jquery-3.2.0.js"></script>
        <script src="bs/js/bootstrap.js"></script>
        <link rel="stylesheet" href="bs/css/bootstrap.css">
    </head>

    <body>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div ng-app="pharmeasy" ng-controller="approvalCtrl"> 
                    <form>s
                        <table class="table table-hover">
                            <tr>
                                <td>Requested By</td>
                                <td>
                                    <select class="form-control" name="repeatSelect" id="repeatSelect" ng-model="requester"  
                                            ng-options="y.name for (x,y) in loadRequester" >
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Prescriptions</td>
                                <td>
                                    <select class="form-control" name="repeatSelect" id="repeatSelect2" ng-model="pres"  
                                            ng-options="y.descriptionText for (x,y) in loadPrescriptions" >
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <input type="submit" value="Request Access" class="btn btn-primary"  ng-click="save();"/>
                    </form>
                </div>
                <a href="index.html" class="btn btn-info">Home</a>
                <div class="col-md-2"></div>               
            </div>

        </div>
</html>
